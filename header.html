<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> HEADER | E-COMMERCE WEBSITE </title>
    <!-- favicon -->
    <link rel="icon"
        href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
        type="image/gif" sizes="16x16">
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/8fdcfc73a7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
        /* Search Box Container */
        .search-box {
            display: flex;
            align-items: center;
            position: relative;
            width: 500px;
            /* Adjusted width to make it longer */
        }

        /* Input Field */
        .search-box input {
            width: 100%;
            padding: 8px 40px 8px 10px;
            /* Leave space for the button */
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 250px;
            /* Set a minimum width if desired */
        }

        /* Search Button Inside Input */
        .search-box button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            color: #555;
            font-size: 16px;
        }

        .search-box button i {
            pointer-events: none;
            /* Ensure clicking the icon triggers the button */
        }

        .search-box button:hover {
            color: #007BFF;
        }
    </style>
</head>

<body>

    <header>
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container">
                <!-- SHOP NAME -->
                <div id="shopName"><a href="index.html"> <b>SADIDA</b> </a></div>
                <!-- COLLCETIONS ON WEBSITE -->
                <div id="collection">
                    <!-- <div id="nikeCategory"><a href="#"> NIKE </a></div>
                    <div id="adidasCategory"><a href="#"> ADIDAS </a></div> -->
                </div>
                <!-- SEARCH SECTION -->
                <div id="search" class="search-box">
                    <input type="text" id="input" name="searchBox" placeholder="Search Name or Brand">
                    <button id="searchButton" type="button">
                        <i class="fas fa-search"></i> <!-- Optional: Add a search icon -->
                    </button>
                </div>
                <!-- USER SECTION (CART AND USER ICON) -->
                <div id="user">
                    <a href="cart.html"> <i class="fas fa-shopping-cart addedToCart">
                            <div id="badge"> 0 </div>
                        </i></a>

                </div>
            </div>

        </section>
    </header>
</body>

</html>
